<!DOCTYPE html>
<!--
    Declare metadata for public hosting, e.g. a description and
    keywords. Leave the actual game UI to be dynamically built atop `#app` by
    the ClojureScript program upon initialisation. That's as it would be in a
    local development environment without an `index.html`, e.g. via Figwheel.
-->
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="Louis Jackman">
    <meta
        name="description"
        content="A simulation of Conway's Game of Life, within the browser.">
    <meta
        name="keywords"
        content="conways game of life, conway's game of life">
    <meta name="robots" content="NOFOLLOW">
    <title>Conway's Game of Life</title>
  </head>
  <body>
    <main id="app"></main>
    <script src="out/main.js"></script>
  </body>
</html>
